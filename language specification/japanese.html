      <p>文字列を表す。</p>
      <p>ダブルクォート(")で囲う。例) "Hello"</p>
      <p>途中で改行できる。例)<br>"Hello<br>World" -&gt; "Hello\nWorld"</p>

      <p>改行コードを入れたくない場合は、バックスラッシュ(\)を改行の直前に置くことで、改行しない。例)"Hello\<br>World" -&gt; "HelloWorld"</p>
